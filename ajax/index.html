<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <label for="city">Select your city</label>
    <input type="text" id="city" data-city>
    <button data-search>Search</button>

    <section data-output></section>

    <template id="weatherOutput">
        <p class="weather-temperature" data-temp></p>
        <p class="weather-description" data-description></p>
    </template>

    <table border="2">
        <thead>
            <tr data-thead></tr>
        </thead>

        <tbody>
            <tr data-tbodyrow></tr>
        </tbody>
    </table>
</body>

</html>
