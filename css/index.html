<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="list highlight">
        <li id="someId">1</li>
        <li class="highlight">2</li>
        <li hello="something">3</li>
        <li hello="somethingElse">4</li>
    </ul>

    <ul class="list">
        <li>1</li>
        <li>
            <div>
                <span class="highlight">
                    2
                </span>
            </div>
        </li>
        <li>3</li>
        <li>4</li>
    </ul>

    <article class="yellow" id="red">
        This is a pink text
    </article>
</body>

</html>

<!-- 
    CSS :
    -> Style anything .
    -> Cascading Style Sheets
    -> Inline, internal and external.
    -> key -> value pair Ex: color: red;
 -->
